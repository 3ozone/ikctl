version: "3.8"

services:
  mariadb:
    image: mariadb:11.2-latest
    container_name: ikctl-db
    restart: unless-stopped
    environment:
      MYSQL_ROOT_PASSWORD: ${DB_ROOT_PASSWORD:-root123}
      MYSQL_DATABASE: ${DB_NAME:-ikctl_db}
      MYSQL_USER: ${DB_USER:-ikctl_user}
      MYSQL_PASSWORD: ${DB_PASSWORD:-ikctl_pass123}
      MARIADB_AUTO_UPGRADE: 1
      TZ: UTC
    ports:
      - "${DB_PORT:-3306}:3306"
    volumes:
      - mariadb_data:/var/lib/mysql
      - ./docker/init.sql:/docker-entrypoint-initdb.d/init.sql
    networks:
      - ikctl-network
    healthcheck:
      test: ["CMD", "healthcheck.sh", "--connect", "--innodb_initialized"]
      timeout: 20s
      retries: 10
      interval: 10s

  phpmyadmin:
    image: phpmyadmin:latest
    container_name: ikctl-phpmyadmin
    restart: unless-stopped
    environment:
      PMA_HOST: mariadb
      PMA_USER: ${DB_USER:-ikctl_user}
      PMA_PASSWORD: ${DB_PASSWORD:-ikctl_pass123}
      PMA_ROOT_PASSWORD: ${DB_ROOT_PASSWORD:-root123}
      TZ: UTC
    ports:
      - "${PHPMYADMIN_PORT:-8080}:80"
    depends_on:
      - mariadb
    networks:
      - ikctl-network

volumes:
  mariadb_data:
    driver: local

networks:
  ikctl-network:
    driver: bridge
